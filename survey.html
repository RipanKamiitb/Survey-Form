<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Please take a moment to fill out this survey.</p>
<form id="survey-form">
  <div class="form-group">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <div class="form-group">
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>
  <div class="form-group">
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100">
  </div>
  <div class="form-group">
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="option">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
  </div>
  <div class="form-group">
    <label>Gender:</label>
    <label><input type="radio" name="radio-group" value="radio1"> Male </label>
    <label><input type="radio" name="radio-group" value="radio2"> Female </label>
    <label><input type="radio" name="radio-group" value="radio2"> Rather not to say </label>
  </div>
  <div class="form-group">
    <label>Origin:</label>
    <label><input type="checkbox" name="checkbox-group" value="checkbox1"> Presently Indian</label>
    <label><input type="checkbox" name="checkbox-group" value="checkbox2"> Indian by birth</label>
  </div>
  <div class="form-group">
    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>
  </div>
  <button id="submit" type="submit">Submit</button>
</form>
</body>
</html>
